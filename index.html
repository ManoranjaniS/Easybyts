<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .background {
            background-image: url('https://www.oyorooms.com/blog/wp-content/uploads/2018/02/event.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            font-weight: bold;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .search-section {
            text-align: center;
            margin-top: 120px;
        }

        .search-section h2 {
            font-weight: 900;
            font-size: 2.5rem;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-card .card-body {
            padding: 15px;
        }

        .event-card h3 {
            color: #1d4ed8;
            font-weight: 700;
        }

        .event-card p {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="background">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#events">Events</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

        <!-- Quick Summary Section -->
        <div class="text-center text-white mt-12">
            <a href="index11.html" target="_blank" rel="noopener noreferrer" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Want to Know a Quick Summary? Click Here
            
                        </a>
        </div>

        <!-- Search Section -->
        <div class="search-section text-white">
            <h2>Find Your Event</h2>
            <input type="text" id="searchInput" class="border p-3 rounded-lg w-1/2 text-black" placeholder="Search for events...">
            <button onclick="searchEvents()" class="bg-blue-600 text-white py-2 px-6 ml-4 rounded-lg">Search</button>
        </div>
    </div>

    <!-- Event Listings Section -->
    <section id="events" class="container mx-auto my-12">
        <div id="eventContainer" class="event-grid">
            <!-- Dynamic event cards will be rendered here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Eventify. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const events = [
            {
                id: 1,
                title: " Upcoming Music Concert",
                description: "Join us for an unforgettable night of live music and performances.",
                category: "Music",
                image: "https://c0.wallpaperflare.com/preview/364/666/467/music-event-crowd-entertainment.jpg",
                link: "./index1.html" // Link to the "Music Concert" details page
            },
            {
                id: 2,
                title: " Upcoming Tech Conference",
                description: "Explore the latest in technology and innovation with top industry experts.",
                category: "Technology",
                image: "https://thumbs.dreamstime.com/b/innovative-tech-conference-backdrop-made-generative-ai-ai-generated-stunning-image-showcases-innovative-tech-273477608.jpg",
                link: "./index3.html"
            },
            {
                id: 3,
                title: " Upcoming Art Exhibition",
                description: "Discover amazing art pieces by local and international artists.",
                category: "Art",
                image: "https://images.hindustantimes.com/img/2021/03/06/1600x900/pjimage_-_2021-03-06T192427.069_1615038899966_1615038907778.jpg",
                link: "./index2.html"
            }
        ];

        function renderEvents(eventList = events) {
            const container = document.getElementById('eventContainer');
            container.innerHTML = '';
            eventList.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <img src="${event.image}" alt="${event.title}">
                    <div class="card-body">
                        <h3>${event.title}</h3>
                        <p>${event.description}</p>
                        <a href="${event.link}" target="_blank" rel="noopener noreferrer"
                            class="bg-blue-600 text-white py-2 px-4 mt-4 rounded hover:bg-blue-700">
                            View Details
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function searchEvents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredEvents = events.filter(event => event.title.toLowerCase().includes(query));
            renderEvents(filteredEvents);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderEvents();
        });
    </script>
</body>

</html>
